{% extends "layout.html" %} {% block content %}
<p>Hello world!</p>
<p>
  <form autocomplete="off" action="{{ url_for('game')}}" method="post">
      <input
        required
        type="text"
        name="word"
        class="search-bar"
        placeholder="Enter a 5 letter word:"
      />
      <button type="submit" class="button">Predict</button>
    </form>
  </div>
  <b>Result: </b>{{result}}
  <br />
  <div class="row">
    {%for last_word in data%}
    <div style="margin: 20px;">
      {%for _, detail in last_word.items()%}
        <span class= "block" style="background-color: {{detail[1]}};">
          {{detail[0]}} 
        </span>
      {%endfor%}
      </div>
    {%endfor%}
  </div>
</p>
{% endblock content %}
